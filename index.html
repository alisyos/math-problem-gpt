<!DOCTYPE html>
<html>
<head>
    <title>수학문제 생성 GPT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
        }

        .chat-container {
            max-width: 480px;
            margin: 0 auto;
            height: 100vh;
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px;
            background-color: #ffffff;
            border-bottom: 1px solid #e5e5e5;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            position: fixed;
            width: 100%;
            max-width: 480px;
            top: 0;
            z-index: 100;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 60px 15px 120px;
        }

        .message {
            margin: 8px 0;
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            clear: both;
        }

        .message.ai {
            background-color: #f0f0f0;
            float: left;
        }

        .message.user {
            background-color: #0084ff;
            color: white;
            float: right;
        }

        .input-area {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 480px;
            background-color: white;
            border-top: 1px solid #e5e5e5;
        }

        .file-container {
            padding: 10px 15px;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            gap: 10px;
        }

        .file-container input[type="file"] {
            flex: 1;
            padding: 5px;
        }

        #upload-button {
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 5px 15px;
            cursor: pointer;
        }

        .input-container {
            padding: 15px;
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #e5e5e5;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }

        #send-button {
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #send-button:hover, #upload-button:hover {
            background-color: #0073e6;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            수학문제 생성 GPT
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- 메시지들이 여기에 추가됩니다 -->
        </div>
        <div class="input-area">
            <div class="file-container">
                <input type="file" id="file-input">
                <button id="upload-button">파일 분석</button>
            </div>
            <div class="input-container">
                <input type="text" id="message-input" placeholder="메시지를 입력하세요...">
                <button id="send-button">➤</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
